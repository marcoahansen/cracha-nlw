<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Marco Hansen - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/selo.svg" alt="Selo Rockseat" />
          </span>
          <img
            src="http://lorempixel.com.br/185/185/people"
            alt="Foto Pessoal"
            id="userImage"
          />
        </div>
        <h1 id="userName">Marco Hansen</h1>
        <a id="userLink" href="https://github.com/marcoahansen" target="_blank"
          ><img src="images/github 2.svg" alt="Ícone Github" />
          <span id="userLogin">login github</span></a
        >

        <p id="userBio">Front-End Developer seeking growth and learning</p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com" target="_blank">
              <img src="images/youtube.svg" alt="youtube" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/marcoahansen" target="_blank">
              <img src="images/instagram.svg" alt="instagram" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com/" target="_blank">
              <img src="images/facebook.svg" alt="facebook" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com" target="_blank">
              <img src="images/twitter.svg" alt="twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
